<ion-content class="ion-padding login-page">
  <div class="logo-container">
    <img src="assets/secupasslogo.png" alt="Logo" class="logo" />
  </div>
  <div class="text-center">
    <h1 class="title">SecuPass</h1>
    <h2 class="subtitle">Login</h2>
  </div>
  <form>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Ingresa tu username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="username" type="password" placeholder="Ingresa tu password"></ion-input>
    </ion-item>
    <div class="buttons">
      <ion-button expand="block" fill="clear" color="secondary" routerLink="/registro">
        Ir a registro
      </ion-button>
      <ion-button expand="block" color="tertiary" (click)="login()">Logearse</ion-button>
    </div>
  </form>
</ion-content>
